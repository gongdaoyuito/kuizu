    <div>

    <div id="modal-main">不正解!</div>

    <div class="container">

        <div id="js-question" class="mt-3 alert alert-primary" role="alert">
            SDGsとは次のうちどれ？
        </div>

        <div class="d-flex justify-content-center" >
            <button id="iti" type="button" class="btn btn-primary" onClick="sound()">世界が目指す開発基準</button>
            <button id="ni" type="button" class="ml-1 btn btn-primary" onClick="sound2()">世界が目指す持続可能な開発目標</button>
            <button id="san" type="button" class="ml-1 btn btn-primary" onClick="sound()">世界の組織の名前</button>
            <button id="yon" type="button" class="ml-1 btn btn-primary" onClick="sound()">世界のルール</button>
            
        </div>

        <div id="js-question2" class="mt-3 alert alert-primary" role="alert">
            世界で安全な水を使えない人々は何人？
        </div>

        <div class="d-flex justify-content-center" >
            <button id="go" type="button" class="btn btn-primary" onClick="sound2()">6億6300万人</button>
            <button id="roku" type="button" class="ml-1 btn btn-primary" onClick="sound()">1000人</button>
            <button id="nana" type="button" class="ml-1 btn btn-primary" onClick="sound()">7億570万人</button>
            <button id="hati" type="button" class="ml-1 btn btn-primary" onClick="sound()">1兆人</button>
            
        </div>
        
        <div id="js-question3" class="mt-3 alert alert-primary" role="alert">
            世界で水を掘るためにどのようなことをしている（今回の動画で紹介したもの）？
        </div>

        <div class="d-flex justify-content-center" >
            <button id="kyuu" type="button" class="btn btn-primary" onClick="sound()">雨ごい</button>
            <button id="zyuu" type="button" class="ml-1 btn btn-primary" onClick="sound()">水の配給</button>
            <button id="zyuuiti" type="button" class="ml-1 btn btn-primary" onClick="sound2()">井戸掘り</button>
            <button id="zyuuni" type="button" class="ml-1 btn btn-primary" onClick="sound()">水道</button>
            
        </div>
        
        <div id="js-question4" class="mt-3 alert alert-primary" role="alert">
            ユニセフが実際に使っている井戸掘りの方法は？
        </div>

        <div class="d-flex justify-content-center" >
            <button id="zyuusan" type="button" class="btn btn-primary" onClick="sound()">直下掘り</button>
            <button id="zyuuyon" type="button" class="ml-1 btn btn-primary" onClick="sound()">企業秘密</button>
            <button id="zyuugo" type="button" class="ml-1 btn btn-primary" onClick="sound()">オリジナル</button>
            <button id="zyuuroku" type="button" class="ml-1 btn btn-primary" onClick="sound2()">上総掘り</button>
            
        </div>
        
        <div id="js-question5" class="mt-3 alert alert-primary" role="alert">
            水を節水するために多くの家庭でできることは？
        </div>

        <div class="d-flex justify-content-center" >
            <button id="zyuunana" type="button" class="btn btn-primary" onClick="sound2()">食器をため洗いする</button>
            <button id="zyuuhati" type="button" class="ml-1 btn btn-primary" onClick="sound()">雨水をためる</button>
            <button id="zyuukyuu" type="button" class="ml-1 btn btn-primary" onClick="sound()">植物から採取</button>
            <button id="nizyuu" type="button" class="ml-1 btn btn-primary" onClick="sound()">海水蒸留</button>
            
        </div>
